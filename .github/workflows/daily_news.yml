name: Daily Real Estate News

on:
  schedule:
    # 台灣時間 07:00 (Mon-Fri) = UTC 時間 23:00 (Sun-Thu)
    # 0=週日, 1=週一, ..., 4=週四
    - cron: '0 23 * * 0-4'
  
  # 這一行是保留手動測試按鈕 (不管星期幾都能按)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install libraries
      run: |
        pip install -r requirements.txt

    - name: Run bot
      env:
        LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
      run: python news_bot.py
